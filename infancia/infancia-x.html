<!DOCTYPE html>

<html>

	<head>
	
		<meta http-equiv="content-type" content="text/html" charset="utf-8">
	
		<link rel="stylesheet" href="../css/videoPage.css">
	
		<script src="../js/jquery.js"></script>
		<script src="../js/video.js"></script>

		<title>Infancia 2x</title>      
		
		<link rel="shortcut icon" href="../images/favicon.ico" >
		
	</head>
	
	<body>
	
		<div id="wrapper">
		
			<div class="videoContainer">
				
				<div id="infancia2" class="video-container" >
					<video controls autoplay id="v_ep3" width="960" height="540" preload="auto"  style="display: block; z-index: 100;" class="myVideo">			
						<source  id="webmvideo" src="videos/ep3.webm" > 			
						<source  id="mp4video"src="videos/ep3.mp4" >			
						<p>Seu navegador não suporta o elemento vídeo. Por favor, atualize a versão de seu navegador. </p>		
					</video>
				</div>
				
				
				<div id="proxjor" class="ble">
					<div class="svg-container">
					
						<figure id="proxjor">
						
							<svg version="1.1" viewBox="0 0 825 300" style="enable-background:new 0 0 1345 671;" preserveAspectRatio="xMinYMin meet" class="svg-content" style="
								border-radius: 15px;">
								  
								<image style="overflow:visible;enable-background:new;" width="851" height="312" xlink:href="css/proxjor.jpg"  transform="matrix(1 0 0 1 -2.721088e-002 0.5)">
								</image>
								
								<a xlink:href="infancia.html">
								
								<polygon class="st0" points="150,120 160,105 167,120 200,120 237,148 237,225 224,259 100,259 80,221 80,148 119,120 " opacity="0"/>
								</a>
								
								<a xlink:href="adulta.html" id="adulta">
								  <polygon class="st0" points="349,251 349,208 346,204 346,126 512,126 512,204 508,208.5 509,251 " opacity="0"/>
								</a>
								
								<a xlink:href="velhice.html" id="velhice">
								
								<polygon class="st0" points="627,257 627,251 621,251 621,220 633,220 633,151 705.8,95.5 777,150.5 777,236 767,236.5 767,261 
								  759,261 758,251 655,251 655,256 646,255.5 646,233 639.5,235.5 639,251 633,251 633,258 " opacity="0" /> </a>
							</svg>
						
						</figure>
						
						</div> 
						
				</div>
				  
				<div class="control" >
				
					<div class="topControl">
						<div class="progress"> 
							<span style="width: 100%;" class="bufferBar"></span>
							<span style="width: 1%;" class="timeBar"></span>
						</div>
					</div>
					
					<div class="btmControl">
						<div class="btnPlay btn paused" title="Play/Pause"></div>
						   
						<div class="sound sound2 btn som" title="Mute/Unmute sound"></div>
						
						<div class="volume som" title="Set volume">
							<span style="width: 70%; background-color:#eee;
							z-index:10;" class="volumeBar"></span>
							<span style=" display:block;  height:100%;  position:absolute; top:0; left:0; width: 100%; background-color:#ff0000; z-index:9; border-radius: 10px;"></span></div>
						
						<div class="som" style="background-color:transparent; width: 10px; float: left;  height: 30px; margin-left: -10px;">
						</div> 
						
						<div class="spdText btn">Webdocumentario Epilepsia - Infancia pt. 2</div>
						
						<div class="btnFS btn" title="Tela Cheia"></div>
						
						<div class="btnLight lighton btn" title="Configuracoes"></div>
						
						<div id="config">
							<div class="configurar"><span>Qualidade</span> <span class="configfig" id="qual" style="padding-left: 20px;">       720p</span></div>
							<div class="configurar"><span>Velocidade</span> <span class="configfig" id="vel" style="padding-left: 10px;">     1x</span></div>
						</div>
						
						<div id="qualidade">
							<div class="configurar"><span class="configfig" id="voltarqual">voltar</span></div>
							<div class="configurar"><span class="configfig" id="720p">720p</span></div>
							<div class="configurar"><span class="configfig" id="360p">360p</span></div></div>
						
						<div id="velocidade">
							<div class="configurar"><span class="configfig" id="voltarvel">voltar</span></div>
							<div class="configurar"><span class="configfig" id="05x">0.5x</span></div>
							<div class="configurar"><span class="configfig selected" id="1x">1x</span></div>
					
						<div class="configurar"><span class="configfig" id="125x">1.25x</span></div>
						<div class="configurar"><span class="configfig" id="15x">1.5x</span></div>
						<div class="configurar"><span class="configfig" id="2x">2x</span></div>
						</div>
						
					<div class="btn" id="time">
						  <span class="current">00:04</span> / 
						  <span class="duration">00:05</span> 
						</div>
					       


					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			var video = document.getElementById('v_ep3');
			video.addEventListener('ended',function() {       
			window.location.href = '../medico/acomp-medico.html';})
		</script>
	</body>
	
</html>
